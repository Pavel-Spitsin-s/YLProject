<html>

        <title>Бронирование</title>
    </head>
    <body>
        <h1 align="center"><div class="alert alert-dark" role="alert">Бронирование фильмов</div></h1>
        <table align="center" width=100% height=20>
      <tr>
        <th><a href="/"><div class="alert alert-primary" role="alert">
         Бронирование

        <th><a href="scince.html"><div class="alert alert-primary" role="alert">

        <th><a href="/login"><div class="alert alert-primary" role="alert">

       </div></a></th>

        <button class="btn btn-primary" onclick="sortListDir()">Sort</button>
        <ul id="id02">
            {% for item in films['films'] %}
            <li><div class="alert alert-info" role="alert"><h3>{{item["info"]}}</h3><form action="/f" method="POST">
                <button type="button" class="btn btn-success" >
                    Введите количество мест, которые вы хотите забронировать<input name="A" type="text" value="1"/>
                    <input type="submit" value="Забронировать"/>
                </button></form></div></li>
            {% endfor %}
        </ul>
        <script>
        function sortListDir() {
        var list, i, switching, b, shouldSwitch, dir, switchcount = 0;
        list = document.getElementById("id02");
        switching = true;
        dir = "asc"; 
        while (switching) {
        switching = false;
        b = list.getElementsByTagName("LI");
        for (i = 0; i < (b.length - 1); i++) {
        shouldSwitch = false;
        if (dir == "asc") {
        if (b[i].innerHTML.toLowerCase() > b[i + 1].innerHTML.toLowerCase()) {
        shouldSwitch= true;
        break;
        }
        } else if (dir == "desc") {
        if (b[i].innerHTML.toLowerCase() < b[i + 1].innerHTML.toLowerCase()) {
        shouldSwitch= true;
        break;
        }
        }
        }
        if (shouldSwitch) {
        b[i].parentNode.insertBefore(b[i + 1], b[i]);
        switching = true;
        switchcount ++;
        } else {
        if (switchcount == 0 && dir == "asc") {
        dir = "desc";
        switching = true;
        }
        }
        }
        }
        </script>
    </body>
</html>
